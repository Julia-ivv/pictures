<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" id="new">
          <div class="popup__input-container">
            <input type="text" name="name" autocomplete="off" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="error-message error-message__input-container"></span>
          </div>
          <div class="popup__input-container">
            <input type="url" name="link" autocomplete="off" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="error-message error-message__input-container"></span>
          </div>
          <button type disabled class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" id="edit">
          <div class="popup__input-container">
            <input type="text" name="name" autocomplete="off" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="error-name" class="error-message error-message__input-container"></span>
          </div>            
          <div class="popup__input-container">
            <input type="text" name="job" autocomplete="off" required minlength="2" maxlength="30" class="popup__input popup__input_type_job" placeholder="О себе">
            <span id="error-job" class="error-message error-message__input-container"></span>
          </div>          
          <button type disabled class="button popup__button popup__button_type_save">Сохранить</button> 
        </form>
      </div>
    </div>

    <div class="popup" id="popup-open">
       <div class="popup__image">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__picture">
       </div>
    </div>

    <div class="popup" id="popup-avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" id="avatar">
          <div class="popup__input-container">
            <input type="url" name="link" autocomplete="off" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар">
            <span id="error-link" class="error-message error-message__input-container"></span>
          </div>         
          <button type disabled class="button popup__button popup__button_type_save">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./js/api.js"></script>
  <script src="./js/formValidator.js"></script>
  <script src="./js/userInfo.js"></script>
  <script src="./js/popup.js"></script>
  <script src="./js/cardList.js"></script>
  <script src="./js/card.js"></script>
  <script src="./js/initialCards.js"></script>
  <script src="main.js"></script>
</body>
</html>
